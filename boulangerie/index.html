<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        <script src="https://kit.fontawesome.com/c81bf4f04b.js" crossorigin="anonymous"></script> 
    -->
    <link rel="stylesheet" href="style.css">
    <title>Boulangerie</title>
</head>
<body>
    <header>
        <div class="mobile-menu">
            <img src="images/logo.png" class="logo" alt="logo">
            <img src="images/hambuger.png" class="hamburger-menu" alt="">
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <div class="hero-logo">
                <img src="images/logo.png" alt="">
                <div class="hero-title">
                    <h1>Boulangerie - Pâtisserie - Sandwicherie - Restauration rapide</h1>
                </div>
                <div class="hero-sous-titre">
                    <h2>Du pains frais de qualité cuit tout au long de la journée.</h2>
                </div>
                <div class="hero-btn">
                    <button class="white-btn">DECOUVRIR LA BOULANGERIE</button>
                </div>
            </div>
        </div>
        <div class="hero-services">
            <div class="services hero-restauration">
                <img src="images/burger.png" alt="">
                <h3>Restauration :</h3>
                <p>Sur place vente à emporter</p>
            </div>
            <div class="services hero-traiteur">
                <img src="images/restaurant.png" alt="">
                <h3>Traiteur :</h3>
                <p>Découvrez notre gamme passez commande par téléphone</p>
            </div>
            <div class="services hero-horaire">
                <img src="images/opening-hours.png" alt="">
                <h3>Horaires :</h3>
                <p>Paris 6j/7 de 7H à 20h</p>
            </div>
        </div>
    </section>
    <script src="scrip.js"></script>
</body>
</html>
